<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Dew.js',
			repo: 'https://github.com/ewclide/dewjs',
			homepage: 'index.md',
			coverpage: 'cover.md',
			loadSidebar: 'sidebar.md',
			auto2top: true,
			maxLevel: 3,
			subMaxLevel: 3,

			/* plugins */
			executeScript: true,
			// disqus: 'dewjs',
			search: {
				depth: 3,
				noData: 'nothing',
				placeholder: 'Search...'
			}
		}
	</script>
	<!-- <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script> -->
